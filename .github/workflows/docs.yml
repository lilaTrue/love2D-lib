name: Documentation Update

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'QUICKSTART.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup documentation structure
      run: |
        mkdir -p public
        cp -r docs public/
        cp README.md CHANGELOG.md QUICKSTART.md IMPROVEMENTS.md CONTRIBUTING.md public/
        
    - name: Create documentation index
      run: |
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Love2D Library Collection - Documentation</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                    line-height: 1.6;
                    color: #333;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 40px 20px;
                }
                header {
                    text-align: center;
                    color: white;
                    margin-bottom: 50px;
                }
                h1 {
                    font-size: 3em;
                    margin-bottom: 10px;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                }
                .subtitle {
                    font-size: 1.2em;
                    opacity: 0.9;
                }
                .cards {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 25px;
                    margin-bottom: 40px;
                }
                .card {
                    background: white;
                    border-radius: 10px;
                    padding: 30px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                    transition: transform 0.3s, box-shadow 0.3s;
                }
                .card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
                }
                .card h2 {
                    color: #667eea;
                    margin-bottom: 15px;
                    font-size: 1.8em;
                }
                .card p {
                    color: #666;
                    margin-bottom: 20px;
                }
                .card a {
                    display: inline-block;
                    padding: 10px 20px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    text-decoration: none;
                    border-radius: 5px;
                    transition: opacity 0.3s;
                }
                .card a:hover {
                    opacity: 0.9;
                }
                .quick-links {
                    background: white;
                    border-radius: 10px;
                    padding: 30px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                }
                .quick-links h2 {
                    color: #667eea;
                    margin-bottom: 20px;
                }
                .quick-links ul {
                    list-style: none;
                }
                .quick-links li {
                    margin: 10px 0;
                }
                .quick-links a {
                    color: #667eea;
                    text-decoration: none;
                    font-size: 1.1em;
                    transition: color 0.3s;
                }
                .quick-links a:hover {
                    color: #764ba2;
                }
                .badge {
                    display: inline-block;
                    padding: 5px 10px;
                    background: #4CAF50;
                    color: white;
                    border-radius: 3px;
                    font-size: 0.8em;
                    margin-left: 10px;
                }
                footer {
                    text-align: center;
                    color: white;
                    margin-top: 50px;
                    opacity: 0.8;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <header>
                    <h1>üéÆ Love2D Library Collection</h1>
                    <p class="subtitle">Comprehensive libraries for Love2D game development</p>
                    <span class="badge">v1.1.0</span>
                </header>
                
                <div class="cards">
                    <div class="card">
                        <h2>üé¨ SceneManager</h2>
                        <p>Powerful scene management system with transitions, state handling, and parameter passing between scenes.</p>
                        <a href="docs/scene.md">View Documentation ‚Üí</a>
                    </div>
                    
                    <div class="card">
                        <h2>üì¶ ClassManager</h2>
                        <p>Object-oriented programming system with inheritance, serialization, and property system for data validation.</p>
                        <a href="docs/class.md">View Documentation ‚Üí</a>
                    </div>
                    
                    <div class="card">
                        <h2>üéØ CollisionManager</h2>
                        <p>Optimized collision detection with spatial partitioning, layer system, and 10-100x performance improvement.</p>
                        <a href="docs/collision.md">View Documentation ‚Üí</a>
                    </div>
                    
                    <div class="card">
                        <h2>‚è±Ô∏è TimerManager</h2>
                        <p>FPS management and monitoring system with VSync support, history tracking, and precise frame control.</p>
                        <a href="docs/timer.md">View Documentation ‚Üí</a>
                    </div>
                </div>
                
                <div class="quick-links">
                    <h2>üìö Quick Links</h2>
                    <ul>
                        <li>üìñ <a href="README.md">README - Project Overview</a></li>
                        <li>üöÄ <a href="QUICKSTART.md">Quick Start Guide (5 minutes)</a></li>
                        <li>üìù <a href="CHANGELOG.md">CHANGELOG - What's New</a></li>
                        <li>‚ú® <a href="IMPROVEMENTS.md">Improvements & Benchmarks</a></li>
                        <li>ü§ù <a href="CONTRIBUTING.md">Contributing Guidelines</a></li>
                        <li>üíª <a href="https://github.com/lilaTrue/love2D-librairy">GitHub Repository</a></li>
                    </ul>
                </div>
                
                <footer>
                    <p>Built with ‚ù§Ô∏è for the Love2D community</p>
                    <p>MIT License - Free to use for personal and commercial projects</p>
                </footer>
            </div>
        </body>
        </html>
        EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: true
